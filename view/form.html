<ion-view title="Form" id="form" cache-view="false">
    <ion-content>
        <div class="content" >
            <div  class="list" >                       
                <a class="item item-button-left test-item" ng-click="back()" href="#/app/category/{{projectId}}/{{formData.category_id}}">
                    Design: <span class="all-header-details">{{formData.name}}</span>
                    <button class="button button-clear  button-calm" >
                        <i class="icon ion-chevron-left"></i>
                    </button>
                </a>
                <form>
                    <div ng-repeat="fieldset in formData.field_group_designs track by $index" fs data="fieldset">

                        <div class="item-stable item fs all-field-header" style="width:100%">
                            <span>{{fieldset.name}}</span>
                            <a id="a{{fieldset.$$hashKey}}" scroll ng-click="toggleGroup(fieldset, goto)" ng-class="{active: isGroupShown(group)}" style="float:right;width:50px;text-align:right">                                                            
                                <span class="icon ion-chevron-down all-chevron"></span>                                                            
                            </a>
                            <a ng-click="repeatGroup(fieldset)" style="float:right;width:50px;text-align:right">                                                            
                                <span class="icon ion-plus all-chevron"></span>                                                            
                            </a>
                            <span class="all-field-description">{{fieldset.guidance}}</span>
                        </div>
                        <div ng-repeat="field in fieldset.field_designs" style="position: relative" ng-show="isGroupShown(fieldset)">
                            <!--                            <a ng-click="repeatField(fieldset, field)" style="float:right;width:50px;text-align:right">                                                            
                                                            <span class="icon ion-plus all-chevron"></span>                                                            
                                                        </a>-->
                            <a class="all-field-repeat" ng-click="repeatField(fieldset, field)" ><span class="icon ion-plus all-chevron"></span> </a>
                            <field data="field"></field>
                        </div>

                    </div>
                    <div class="padding">
                        <button type="submit" ng-click="submit(formData)" value="Save" class="button button-block button-calm">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </ion-content>
</ion-view>
